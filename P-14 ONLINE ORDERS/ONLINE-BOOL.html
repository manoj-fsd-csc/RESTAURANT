<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Order - The Tasty Bites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .menu {
      margin-bottom: 30px;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item h3 {
      margin: 0;
    }

    .menu-item p {
      margin: 5px 0;
    }

    .cart {
      margin-bottom: 30px;
    }

    .cart-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .order-form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>Online Order - The Tasty Bites</h1>
</header>

<nav>
    <a href="../P-12 REVIEWS/index.html">REVIEWS</a>
</nav>

<main>
  <div class="menu" id="menu-container">
    <h2>Menu</h2>

    <div class="menu-item" onclick="addToCart('Burger', 10.99)">
      <h3>Burger</h3>
      <p>Price: $10.99</p>
    </div>

    <div class="menu-item" onclick="addToCart('Pizza', 12.99)">
      <h3>Pizza</h3>
      <p>Price: $12.99</p>
    </div>

    <!-- Add more menu items as needed -->

  </div>

  <div class="cart" id="cart-container">
    <h2>Shopping Cart</h2>

    <!-- Cart items will be dynamically added here -->

    <button type="button" onclick="clearCart()">Clear Cart</button>
  </div>

  <div class="order-form">
    <h2>Order Details</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="button" onclick="submitOrder()">Submit Order</button>
  </div>
</main>

<script>
  var cartItems = [];

  function addToCart(itemName, itemPrice) {
    var cartItem = {
      name: itemName,
      price: itemPrice
    };

    cartItems.push(cartItem);
    updateCart();
  }

  function updateCart() {
    var cartContainer = document.getElementById('cart-container');
    cartContainer.innerHTML = '<h2>Shopping Cart</h2>';

    if (cartItems.length === 0) {
      cartContainer.innerHTML += '<p>Your cart is empty.</p>';
    } else {
      for (var i = 0; i < cartItems.length; i++) {
        var cartItem = cartItems[i];
        cartContainer.innerHTML += '<div class="cart-item">' +
                                   '<p><strong>' + cartItem.name + '</strong></p>' +
                                   '<p>Price: $' + cartItem.price.toFixed(2) + '</p>' +
                                   '</div>';
      }
      cartContainer.innerHTML += '<button type="button" onclick="clearCart()">Clear Cart</button>';
    }
  }

  function clearCart() {
    cartItems = [];
    updateCart();
  }

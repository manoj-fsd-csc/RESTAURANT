<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - The Tasty Bites Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      display: flex;
       
    }

    .left{
       height: 500px;
      width: 500px;
     }
    img{
      height: 500px;
      width: 400px;
    }
    .right{
       height: 500px;
      width: 790px;
 
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* .map-container {
      margin-top: 20px;
      overflow: hidden;
      position: relative;
      width: 100%;

      height: 0;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    } */
  </style>
</head>
<body>

<header>
  <h1>Contact Us - The Tasty Bites</h1>
</header>

<main>
  
  <div class="right">
        <div class="contact-form">
          <h2>Get in Touch</h2>
          <p>Have a question or inquiry? Fill out the form below, and we'll get back to you as soon as possible.</p>
      
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
      
          <button type="button" onclick="submitContactForm()">Submit</button>
        </div>
   </div>
   <div class="left">   
    <img src="./download.png" alt="">
  </div>

<!--   <div class="map-container">

    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-74.0060!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDTCsDU1JzA5LjIiTiA3NMKwMjYnNDIuNCJX!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
  </div> -->
</main>

<script>
  function submitContactForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    // In a real-world scenario, you would typically send this information to a server for processing.
    // For this example, let's just display an alert.
    alert('Contact form submitted!\nName: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
    // You can also reset the form if needed: document.querySelector('.contact-form').reset();
  }
</script>

</body>
</html>

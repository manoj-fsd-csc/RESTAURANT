<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <style>
    #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2; /* Ensure the video stays behind other content */
    opacity: 5; /* Adjust the opacity as desired */
  }

  /* Style to make the content appear in front of the video */
  #content {
    position: relative;
    z-index: 1; /* Ensure the content stays in front of the video */
    padding: 20px;
    color: white;
    font-size: 24px;
    
  }
    body {
       font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop>
    <source src="./ships-in-coffee.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
  
      <button type="button" onclick="loginUser()">Login</button>
    </form>
  </div>

  <!-- Your login form and other content -->

  <!-- Include the following script at the end of your body -->
  <script>
    function loginUser() {
      // Assume a successful login for demonstration purposes
      // In a real-world scenario, you would validate the credentials on the server
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // For demonstration purposes, check if the username and password are not empty
      if (username && password) {
        // Redirect to the home page (replace "home.html" with your home page URL)
        window.location.href = "../P-2 HOME PAGE/index.html ";
      } else {
        alert("Invalid credentials. Please try again."); // Replace this with your own validation logic
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews - The Tasty Bites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .reviews {
      margin-bottom: 30px;
    }

    .review-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .review-card:hover {
      transform: scale(1.05);
    }

    .review-card h3 {
      margin: 0;
    }

    .review-card p {
      margin: 5px 0;
    }

    .submit-review-form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Restaurant Reviews - The Tasty Bites</h1>
</header>

<main>
  <div class="reviews" id="reviews-container">
    <h2>Customer Reviews</h2>

    <!-- Existing Reviews Will be Appended Here -->

  </div>

  <div class="submit-review-form">
    <h2>Submit Your Own Review</h2>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="review">Your Review:</label>
    <textarea id="review" name="review" placeholder="Write your review here..." rows="4" required></textarea>

    <button type="button" onclick="submitReview()">Submit Review</button>
  </div>
</main>

<script>
  function submitReview() {
    var name = document.getElementById('name').value;
    var reviewText = document.getElementById('review').value;

    // Create a new review card
    var reviewCard = document.createElement('div');
    reviewCard.className = 'review-card';

    // Create elements for review details
    var reviewTitle = document.createElement('h3');
    reviewTitle.textContent = 'Customer Review';

    var reviewerName = document.createElement('p');
    reviewerName.textContent = 'By: ' + name;

    var reviewContent = document.createElement('p');
    reviewContent.textContent = reviewText;

    // Append review details to the review card
    reviewCard.appendChild(reviewTitle);
    reviewCard.appendChild(reviewerName);
    reviewCard.appendChild(reviewContent);

    // Append the new review card to the reviews container
    document.getElementById('reviews-container').appendChild(reviewCard);

    // Clear the form fields after submission
    document.getElementById('name').value = '';
    document.getElementById('review').value = '';
  }
</script>

</body>
</html>

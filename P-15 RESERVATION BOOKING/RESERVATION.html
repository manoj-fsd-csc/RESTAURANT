<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK RESTAURANT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      display: inline-block;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      nav a {
        display: block;
        margin-bottom: 8px;
      }
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Our Restaurant</h1>
</header>

<nav>
  <a href="../P-2 HOME PAGE/index.html">HOME</a>
  <a href="../P-5 ABOUT US/index.html">ABOUT US</a>
  <a href="../P-4 RESTARENT/index.html">RESTARENT</a>
  <a href="../P-6 CONTACT US/">CONTACT US</a>
  <a href="../P-7 RESTAURANT INTERIOR/">RESTAURANT INTERIOR</a>
</nav>

<main>
  <h2>Featured Content</h2>
  <p>This is the main content of your home page. You can add images, text, and other elements here.</p>
  <button onclick="showMessage()">Click me</button>

  <!-- Reservation Form -->
  <form id="reservationForm">
    <h3>Make a Reservation</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required>

    <button type="button" onclick="validateReservation()">Submit Reservation</button>
  </form>
</main>

<footer>
  &copy; 2024 Your Restaurant Name
</footer>

<script>
  function showMessage() {
    alert('Hello! This is an example JavaScript function.');
  }

  function validateReservation() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;
    var guests = document.getElementById('guests').value;

    // Basic validation
    if (name === '' || email === '' || phone === '' || date === '' || time === '' || guests === '') {
      alert('All fields are required!');
    } else {
      // In a real-world scenario, you would typically send this information to a server for processing.
      // For this example, let's just display an alert.
      alert('Reservation submitted successfully!');
      // You can also reset the form if needed: document.getElementById('reservationForm').reset();
    }
  }
</script>

</body>
</html>
